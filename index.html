<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
         function GeneratedApp() {
  const [isRunning, setIsRunning] = useState(false);
  const [logs, setLogs] = useState([
    { time: new Date().toLocaleTimeString(), msg: "Sistema inicializado. Aguardando comando..." }
  ]);
  const [config, setConfig] = useState({
    token: "",
    stake: "10.00",
    target: "50.00",
    stop: "100.00",
    maxGales: "2",
    galeFactor: "2.0"
  });
  const [stats, setStats] = useState({
    balance: 1000.00,
    profit: 0.00,
    wins: 0,
    losses: 0
  });
  const [candles, setCandles] = useState([0, 0, 0, 0, 0]); // 0: null, 1: up (green), 2: down (red)
  const [currentCandleIndex, setCurrentCandleIndex] = useState(0);
  const logEndRef = React.useRef(null);

  // Auto-scroll logs
  useEffect(() => {
    logEndRef.current?.scrollIntoView({ behavior: "smooth" });
  }, [logs]);

  // Helper to add log
  const addLog = (msg) => {
    setLogs(prev => [...prev.slice(-49), { time: new Date().toLocaleTimeString(), msg }]);
  };

  // Simulation Logic (replaces WebSocket for the UI demo)
  useEffect(() => {
    let interval;
    if (isRunning) {
      addLog("üöÄ Bot iniciado. Conectando ao servidor...");
      addLog("‚úÖ Conex√£o estabelecida. Analisando mercado...");
      
      interval = setInterval(() => {
        setCandles(prev => {
          const newCandles = [...prev];
          // Generate random candle color (1 or 2)
          const direction = Math.random() > 0.5 ? 1 : 2;
          
          // Fill the current slot
          let activeIndex = -1;
          for(let i=0; i<5; i++) {
             if(newCandles[i] === 0) {
                 newCandles[i] = direction;
                 activeIndex = i;
                 break;
             }
          }

          // If block is full (5 candles), analyze and trade
          if (activeIndex === -1) {
             // Reset semaphore
             const resetCandles = [0, 0, 0, 0, 0];
             
             // Simulate trade result
             const win = Math.random() > 0.4; // 60% win rate sim
             const profitValue = win 
               ? parseFloat(config.stake) * 0.85 
               : -parseFloat(config.stake);

             setStats(curr => ({
               ...curr,
               balance: curr.balance + profitValue,
               profit: curr.profit + profitValue,
               wins: win ? curr.wins + 1 : curr.wins,
               losses: win ? curr.losses : curr.losses + 1
             }));

             addLog(win 
               ? `üí∞ WIN! Lucro: +$${(parseFloat(config.stake) * 0.85).toFixed(2)}` 
               : `üîª LOSS. Preju√≠zo: -$${config.stake}`);
             
             return resetCandles;
          }

          return newCandles;
        });
      }, 1000); // Fast forward speed for demo (1s per candle instead of 1m)
    }

    return () => clearInterval(interval);
  }, [isRunning, config.stake]);

  const handleStart = () => {
    if (!config.token) {
      addLog("‚ö†Ô∏è Erro: API Token n√£o informado.");
      return;
    }
    setIsRunning(true);
  };

  const handleStop = () => {
    setIsRunning(false);
    setCandles([0, 0, 0, 0, 0]);
    addLog("üõë Bot parado pelo usu√°rio.");
  };

  return (
    <div className="min-h-screen bg-slate-900 text-slate-200 font-sans selection:bg-indigo-500 selection:text-white pb-10">
      
      {/* Navbar */}
      <nav className="border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex items-center justify-between h-20">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
              </div>
              <div>
                <h1 className="text-xl font-bold text-white tracking-tight">Infiniti MHI <span className="text-indigo-400">Pro</span></h1>
                <div className="flex items-center gap-2 text-xs text-slate-400">
                  <span className={`w-2 h-2 rounded-full ${isRunning ? 'bg-emerald-500 animate-pulse' : 'bg-slate-600'}`}></span>
                  {isRunning ? 'Sistema Online' : 'Aguardando'}
                </div>
              </div>
            </div>

            <div className="hidden md:flex items-center gap-6 bg-slate-800/50 px-6 py-2 rounded-full border border-slate-700/50">
              <div className="flex flex-col items-end">
                <span className="text-xs text-slate-400 uppercase font-semibold tracking-wider">Banca Total</span>
                <span className="text-emerald-400 font-mono font-bold text-lg">$ {stats.balance.toFixed(2)}</span>
              </div>
              <div className="h-8 w-px bg-slate-700"></div>
              <div className="flex flex-col items-start">
                <span className="text-xs text-slate-400 uppercase font-semibold tracking-wider">Placar</span>
                <div className="flex gap-2 font-mono font-bold text-lg">
                  <span className="text-emerald-500">{stats.wins}</span>
                  <span className="text-slate-600">x</span>
                  <span className="text-red-500">{stats.losses}</span>
                </div>
              </div>
            </div>

            <div className="flex items-center gap-3">
               {!isRunning ? (
                 <button 
                   onClick={handleStart}
                   className="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-2.5 rounded-lg font-semibold transition-all shadow-lg shadow-emerald-900/20 active:scale-95"
                 >
                   <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                   Iniciar Bot
                 </button>
               ) : (
                 <button 
                   onClick={handleStop}
                   className="flex items-center gap-2 bg-red-600 hover:bg-red-500 text-white px-6 py-2.5 rounded-lg font-semibold transition-all shadow-lg shadow-red-900/20 active:scale-95"
                 >
                   <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
                   Parar Bot
                 </button>
               )}
            </div>
          </div>
        </div>
      </nav>

      {/* Mobile Stats Bar */}
      <div className="md:hidden bg-slate-800 border-b border-slate-700 px-4 py-3 flex justify-between items-center">
         <div className="text-sm">
            <span className="text-slate-400 block text-xs">Banca</span>
            <span className="text-emerald-400 font-mono font-bold">$ {stats.balance.toFixed(2)}</span>
         </div>
         <div className="text-sm text-right">
            <span className="text-slate-400 block text-xs">Placar</span>
            <span className="text-emerald-500 font-bold">{stats.wins}</span> - <span className="text-red-500 font-bold">{stats.losses}</span>
         </div>
      </div>

      {/* Main Grid */}
      <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
          
          {/* Left Column: Profit & Settings */}
          <div className="lg:col-span-4 space-y-6">
            {/* Profit Card */}
            <div className="bg-slate-950 border border-slate-800 rounded-2xl p-6 relative overflow-hidden group">
              <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <svg className="w-24 h-24 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </div>
              <h3 className="text-slate-400 font-medium text-sm uppercase tracking-wider mb-2">Lucro Total da Sess√£o</h3>
              <div className={`text-4xl font-mono font-bold tracking-tight ${stats.profit >= 0 ? 'text-emerald-400' : 'text-red-400'}`}>
                {stats.profit >= 0 ? '+' : ''}$ {stats.profit.toFixed(2)}
              </div>
              <div className="mt-4 flex gap-2">
                 <div className="text-xs px-2 py-1 bg-slate-900 rounded border border-slate-800 text-slate-400">
                    Meta: ${config.target}
                 </div>
                 <div className="text-xs px-2 py-1 bg-slate-900 rounded border border-slate-800 text-slate-400">
                    Stop: -${config.stop}
                 </div>
              </div>
            </div>

            {/* Configuration Form */}
            <div className="bg-slate-950 border border-slate-800 rounded-2xl p-6">
              <div className="flex items-center gap-2 mb-6">
                <svg className="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <h3 className="text-white font-semibold">Configura√ß√µes</h3>
              </div>

              <div className="space-y-4">
                <div>
                  <label className="block text-xs font-medium text-slate-400 mb-1">API Token (Deriv)</label>
                  <input 
                    type="password" 
                    value={config.token}
                    onChange={(e) => setConfig({...config, token: e.target.value})}
                    placeholder="Cole seu token aqui..."
                    className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-600"
                  />
                </div>

                <div className="grid grid-cols-2 gap-4">
                   <div>
                      <label className="block text-xs font-medium text-slate-400 mb-1">Entrada ($)</label>
                      <input 
                        type="number" 
                        value={config.stake}
                        onChange={(e) => setConfig({...config, stake: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                      />
                   </div>
                   <div>
                      <label className="block text-xs font-medium text-slate-400 mb-1">Fator Gale</label>
                      <input 
                        type="number" 
                        value={config.galeFactor}
                        onChange={(e) => setConfig({...config, galeFactor: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                      />
                   </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                   <div>
                      <label className="block text-xs font-medium text-slate-400 mb-1">Meta Ganho</label>
                      <input 
                        type="number" 
                        value={config.target}
                        onChange={(e) => setConfig({...config, target: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-emerald-400 focus:ring-2 focus:ring-emerald-500 outline-none"
                      />
                   </div>
                   <div>
                      <label className="block text-xs font-medium text-slate-400 mb-1">Lim. Perda</label>
                      <input 
                        type="number" 
                        value={config.stop}
                        onChange={(e) => setConfig({...config, stop: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-red-400 focus:ring-2 focus:ring-red-500 outline-none"
                      />
                   </div>
                </div>
                
                <div>
                   <label className="block text-xs font-medium text-slate-400 mb-1">M√°ximo de Gales</label>
                   <input 
                        type="number" 
                        value={config.maxGales}
                        onChange={(e) => setConfig({...config, maxGales: e.target.value})}
                        className="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white focus:ring-2 focus:ring-indigo-500 outline-none"
                    />
                </div>
              </div>
            </div>
          </div>

          {/* Right Column: Visuals & Logs */}
          <div className="lg:col-span-8 space-y-6">
            
            {/* Candle Semaphore */}
            <div className="bg-slate-950 border border-slate-800 rounded-2xl p-8">
               <div className="flex justify-between items-center mb-8">
                  <h3 className="text-white font-semibold flex items-center gap-2">
                    <svg className="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    An√°lise de Velas (MHI)
                  </h3>
                  <span className="text-xs text-slate-500 bg-slate-900 px-3 py-1 rounded-full">Ciclo de 5 Minutos</span>
               </div>
               
               <div className="flex justify-center items-center gap-4 sm:gap-8 min-h-[120px]">
                  {candles.map((candle, idx) => (
                    <div key={idx} className="flex flex-col items-center gap-3">
                       <div 
                         className={`w-12 h-12 sm:w-16 sm:h-16 rounded-full border-4 flex items-center justify-center transition-all duration-300 shadow-2xl
                           ${candle === 0 ? 'border-slate-800 bg-slate-900' : ''}
                           ${candle === 1 ? 'border-emerald-500/30 bg-emerald-500 shadow-emerald-500/50' : ''}
                           ${candle === 2 ? 'border-red-500/30 bg-red-500 shadow-red-500/50' : ''}
                         `}
                       >
                         {candle === 0 && <span className="text-slate-700 text-lg font-bold">{idx + 1}</span>}
                         {candle === 1 && <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>}
                         {candle === 2 && <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M19 14l-7 7m0 0l-7-7m7 7V3" /></svg>}
                       </div>
                    </div>
                  ))}
               </div>
               
               <div className="mt-8 flex justify-center gap-6 text-sm text-slate-400">
                  <div className="flex items-center gap-2">
                     <div className="w-3 h-3 bg-emerald-500 rounded-full"></div>
                     <span>Alta (Call)</span>
                  </div>
                  <div className="flex items-center gap-2">
                     <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                     <span>Baixa (Put)</span>
                  </div>
                  <div className="flex items-center gap-2">
                     <div className="w-3 h-3 bg-slate-800 rounded-full border border-slate-700"></div>
                     <span>Aguardando</span>
                  </div>
               </div>
            </div>

            {/* Console Log */}
            <div className="bg-slate-950 border border-slate-800 rounded-2xl flex flex-col overflow-hidden h-96 shadow-inner">
              <div className="bg-slate-900 px-4 py-2 border-b border-slate-800 flex justify-between items-center">
                <span className="text-xs font-mono text-slate-400">TERMINAL DE REGISTROS</span>
                <div className="flex gap-1.5">
                  <div className="w-2.5 h-2.5 rounded-full bg-red-500/20"></div>
                  <div className="w-2.5 h-2.5 rounded-full bg-yellow-500/20"></div>
                  <div className="w-2.5 h-2.5 rounded-full bg-emerald-500/20"></div>
                </div>
              </div>
              <div className="flex-1 p-4 overflow-y-auto font-mono text-xs space-y-1 scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-slate-900">
                {logs.map((log, i) => (
                  <div key={i} className="flex gap-3 animate-fade-in">
                    <span className="text-slate-600 select-none">[{log.time}]</span>
                    <span className={`
                      ${log.msg.includes("WIN") ? 'text-emerald-400 font-bold' : ''}
                      ${log.msg.includes("LOSS") ? 'text-red-400 font-bold' : ''}
                      ${log.msg.includes("Erro") ? 'text-orange-400' : ''}
                      ${!log.msg.includes("WIN") && !log.msg.includes("LOSS") && !log.msg.includes("Erro") ? 'text-slate-300' : ''}
                    `}>
                      {log.msg}
                    </span>
                  </div>
                ))}
                <div ref={logEndRef} />
              </div>
            </div>

          </div>
        </div>
      </main>
    </div>
  );
}

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GeneratedApp />);
    </script>
</body>
</html>
